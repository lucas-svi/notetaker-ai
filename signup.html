<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>
    /* Basic reset and font settings */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Card container with a slight transparency and shadow */
    .signup-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: normal;
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    
    input:focus {
      outline: none;
      border-color: #5cb85c;
    }

    button {
      padding: 12px;
      margin-top: 10px;
      font-size: 1em;
      color: #fff;
      background-color: #5cb85c;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form action="/signup" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <input type="SSN" name="SSN" placeholder="Social Security Number" aria-required="">
      <button type="submit">Sign Up</button>
    <a><p>By signing up, you agree to our 
        <a href="https://www.example.com/terms" target="_blank">Terms of Service</a> 
        and 
        <a href="https://www.example.com/privacy" target="_blank">Privacy Policy</a>.
      </p></a>
    </form>
  </div>
</body>
</html>
